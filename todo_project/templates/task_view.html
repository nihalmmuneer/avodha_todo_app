{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>todo</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>add task</h4>
            <form action="" method="post" class="p-3 shadow">
    {% csrf_token %}
     <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="NAME OF THE TASK">
     </div>
     <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="YOUR PRIORITY">
     </div>
         <div class="form-group">
    <input type="date" name="task_date" class="form-control" placeholder="YOUR DATE">
     </div>
    <input type="submit"  class="btn btn-success">
</form>
        </div>
        <div class="col-md-6">
            <h4>task completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.task_date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
             {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
